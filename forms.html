<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="col-md-4">


            <form>
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="firstname" class="form-control" id="firstname" placeholder="Firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname:</label>
                    <input type="lastname" class="form-control" id="lastname" placeholder="Lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="city">Password:</label>
                    <select class="form-control" id="city">
                        <option>Ankara</option>
                        <option>Kayseri</option>
                        <option>Ä°stanbul</option>
                        <option>Antalya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="bio">About:</label>
                    <textarea rows="4" class="form-control" id="bio" placeholder="About.."></textarea>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" class="form-check-input" id="term">I accept the terms:
                    </label>
                </div>
                <div class="form-check disabled">
                    <label class="form-check-label" for="term">
                        <input type="checkbox" disabled class="form-check-input" id="term">I accept the terms:
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option1
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option2
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="term">
                        <input type="radio" class="form-check-input" name="radio" id="radio">Option3
                    </label>
                </div>
                <button type="submit" class="btn btn-success">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>

</html>
